<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Amazon Scraper</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-yellow-50 flex justify-center items-center min-h-screen">
        <div
            class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg text-center"
        >
            <h1 class="text-2xl font-bold mb-4 text-yellow-700">
                üõçÔ∏è Amazon Scraper
            </h1>
            <p class="text-gray-600 mb-4">
                Upload your CSV file containing Amazon product URLs:
            </p>

            <input
                type="file"
                id="csvFile"
                accept=".csv"
                class="border border-gray-300 rounded-lg p-2 w-full mb-4"
            />

            <div class="flex gap-2 justify-center">
                <button
                    id="scrapeBtn"
                    class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg"
                >
                    Start Scraping
                </button>
                <a
                    href="/"
                    class="inline-flex items-center px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-50"
                    >‚Üê Home</a
                >
            </div>

            <div id="status" class="mt-4 text-gray-700"></div>
            <div id="results" class="mt-6 overflow-x-auto"></div>
        </div>

        <script>
            document
                .getElementById("scrapeBtn")
                .addEventListener("click", async () => {
                    const fileInput = document.getElementById("csvFile");
                    const status = document.getElementById("status");
                    const resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = "";
                    status.textContent = "‚è≥ Scraping in progress...";

                    if (!fileInput.files.length) {
                        alert("Please select a CSV file first.");
                        status.textContent = "";
                        return;
                    }

                    const formData = new FormData();
                    formData.append("file", fileInput.files[0]);

                    try {
                        const res = await fetch("/scrape-amazon", {
                            method: "POST",
                            body: formData,
                        });
                        const data = await res.json();

                        if (data.status === "success") {
                            const r = data.results;
                            status.innerHTML = `‚úÖ Scraped <strong>${r.successfulScrapes}</strong> of <strong>${r.totalUrls}</strong> successfully.`;
                            renderResults(r.results);
                        } else {
                            status.innerHTML = `‚ùå Error: ${
                                data.message || "Something went wrong."
                            }`;
                        }
                    } catch (err) {
                        console.error(err);
                        status.textContent = "‚ùå Failed to connect to backend.";
                    }
                });

            function renderResults(results) {
                const resultsDiv = document.getElementById("results");
                if (!results || !results.length) {
                    resultsDiv.innerHTML = "<p>No results found.</p>";
                    return;
                }

                const table = document.createElement("table");
                table.className = "w-full border border-gray-300 text-left";
                table.innerHTML = `
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-3 py-2">ASIN / ID</th>
            <th class="border px-3 py-2">Title</th>
            <th class="border px-3 py-2">Price</th>
            <th class="border px-3 py-2">Availability</th>
            <th class="border px-3 py-2">Link</th>
          </tr>
        </thead>
        <tbody>
          ${results
              .map(
                  (r) => `
            <tr class="hover:bg-gray-50">
              <td class="border px-3 py-2">${r.itemNumber || "-"}</td>
              <td class="border px-3 py-2">${r.title || "-"}</td>
              <td class="border px-3 py-2">${r.price ?? "-"}</td>
              <td class="border px-3 py-2">${
                  r.stockCount ?? r.availability ?? "-"
              }</td>
              <td class="border px-3 py-2">
                <a href="${
                    r.url
                }" target="_blank" class="text-blue-500 hover:underline">Open</a>
              </td>
            </tr>
          `
              )
              .join("")}
        </tbody>
      `;
                resultsDiv.appendChild(table);
            }
        </script>
    </body>
</html>
